  flutter_svg: ^2.0.7
  permission_handler: ^11.0.0
  firebase_auth: ^4.20.0
  firebase_core: ^2.10.0
  firebase_messaging: ^14.7.0
  firebase_messaging_web: ^3.5.20
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
