version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0" # Cập nhật để tương thích với Dart SDK 3.x

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2
  http: ^0.13.6
  url_launcher: ^6.2.5
  shared_preferences: ^2.2.2
